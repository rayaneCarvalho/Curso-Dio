<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
                <img src="./assets/instagram_celular.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./assets/instagram_logo.png" class="instagram-logo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="./assets/WhatsApp Image 2022-05-10 at 11.22.30.jpeg" alt="Fotodo do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como the.rayanecarvalho</a>

                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é the.rayanecarvalho?</p>
                <p class="notaccount">
                    <a href="#" class="link-blue">Alternar contas</a>
                    ou
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>
    </div>
</body>

</html>
